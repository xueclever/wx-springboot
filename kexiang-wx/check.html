<body>
</body>

<script type="text/javascript" src="js/util/async-request.js"></script>

<script type="text/javascript">


    function init() {
        var redirect = getQueryString("redirect");
        console.log("redirect to " + redirect);
        if (redirect == null||redirect==="") {
            weui.alert("无效链接");
            return;
        }
        req.get("/member/auth", function (ret) {
            var auth = ret.data.auth;
            if (0 === auth) {
                console.log("auth is " + auth);
                location.href = redirect;
            } else {
                location.href = "身份绑定.html?ref=" + encodeURI(redirect);
            }
        })
    }

    init();

</script>
